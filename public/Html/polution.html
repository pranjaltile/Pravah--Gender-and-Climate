<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Major Impacts of Pollution</title>
  <style>
    /* General body and container styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100vw;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
    }

    /* Grid system for the cards */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    /* Card styling */
    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    .card-header {
      margin-bottom: 15px;
    }

    .card-header h2 {
      font-size: 1.8rem;
    }

    .card-content {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .card-footer a {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card-footer a:hover {
      background-color: #2980b9;
    }

    /* Next button at the bottom */
    .next-button {
      text-align: center;
      margin-top: 40px;
    }

    .next-button a {
      padding: 15px 25px;
      background-color: #2ecc71;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .next-button a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Major Impacts of Pollution</h1>

    <div class="grid">
      <div class="card">
        <div class="card-header">
          <h2>Air Quality</h2>
        </div>
        <div class="card-content">
          <p>Effects of pollution on air quality</p>
        </div>
        <div class="card-footer">
          <a href="air-quality.html">Read More</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Water Pollution</h2>
        </div>
        <div class="card-content">
          <p>Impact of pollutants on water bodies</p>
        </div>
        <div class="card-footer">
          <a href="water-pollution.html">Read More</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Soil Contamination</h2>
        </div>
        <div class="card-content">
          <p>Pollution effects on soil and agriculture</p>
        </div>
        <div class="card-footer">
          <a href="soil-contamination.html">Read More</a>
        </div>
      </div>

      <!-- Add more cards here as needed -->
    </div>

    <div class="next-button">
      <a href="statistics.html">Next: View Statistics</a>
    </div>
  </div>

</body>
</html>
